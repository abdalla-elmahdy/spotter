{% extends "_base.html" %}
{% block title %}Log Out{% endblock %}
{% block content %}
  <h1>Logout</h1>
  <p>Are you sure you want to log out?</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Logout</button>
  </form>
{% endblock content %}
