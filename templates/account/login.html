{% extends "_base.html" %}
{% block title %}
  Login
{% endblock title %}
{% block content %}
  <h2>Login</h2>
  <form action="{% url 'account_login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
  </form>
{% endblock %}
