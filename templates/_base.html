{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.pumpkin.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>
        {% block title %}
        Spotter
        {% endblock title %}
    </title>
  </head>
  <body>
    <header class="container">
        <nav>
          <ul>
            <li>
              <a href="#">
                <img src="{% static 'images/logo.png' %}"
                     alt="Spotter's logo"
                     class="logo">
              </a>
            </li>
          </ul>
          <ul>
            {% if user.is_authenticated %}
              <li>
                <a href="#" role="button">Dashboard</a>
              </li>
              <li>
                <details role="list" dir="rtl" class="dropdown">
                  <summary aria-haspopup="listbox" role="link">Welcome {{ user.first_name }}</summary>
                  <ul role="listbox">
                    <li>
                      <a href="#">My Plans</a>
                    </li>
                    <li>
                      <a href="#">Change Password</a>
                    </li>
                    <li>
                      <a href="#">Logout</a>
                    </li>
                  </ul>
                </details>
              </li>
            {% else %}
              <li>
                <a href="#" role="button" class="secondary">Login</a>
              </li>
              <li>
                <a href="#" role="button">Sign Up</a>
              </li>
            {% endif %}
          </ul>
        </nav>
      </header>
    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>
  </body>
</html>
