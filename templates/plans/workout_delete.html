{% extends "_base.html" %}
{% block title %}
  Delete Workout
{% endblock title %}
{% block content %}
  <article>
    <h2>
      Are you sure you want to delete this workout?
    </h2>
    <form action="{% url 'plans:workout_delete' workout.id %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete">
      <a href="{% url 'plans:detail' workout.session.id %}">Cancel</a>
    </form>
  </article>
{% endblock %}
